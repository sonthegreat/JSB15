<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="calculator">
        <div id="result">
            <div id="history">
                <p id="history-value"></p>
                </div>
                <div id="output">
                <p id="output-value"></p>
            </div>
        </div>
<div id="keyboard">
    <button class="operator" id="clear" style="background-color: gray;">AC</button>
    <button class="operator" id="backspace" style="background-color: gray;">CE</button>
    <button class="operator" id="%" style="background-color: gray;">%</button>
    <button class="operator" id="/" style="background-color: orange;">&#247;</button>

    <button class="number" id="7">7</button>
    <button class="number" id="8">8</button>
    <button class="number" id="9">9</button>
    <button style="background-color: orange;"class="operator" id="*">&times;</button>

    <button class="number" id="4">4</button>
    <button class="number" id="5">5</button>
    <button class="number" id="6">6</button>
    <button style="background-color: orange;" class="operator" id="-">-</button>

    <button class="number" id="1">1</button>
    <button class="number" id="2">2</button>
    <button class="number" id="3">3</button>
    <button style="background-color: orange;" class="operator" id="+">+</button>
    
    <button class="number"style="width: 152px;" id="0">0</button>
    <button>/</button>
    <button style="background-color: orange;" class="operator" id="=">=</button>
</div>
<script src="script.js"></script>
</body>
</html>
